<style>

  overflow-x: hidden;
}

body {

.card {

}

button {
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  font-size: 16px;

}

#yes {
  background: white;
  color: #ff4e8a;
}

#no {
  background: #ff4e8a;
  color: white;
  position: relative;
}

.hidden { display: none; }

/* ğŸ¬ GALERÄ° */
.gallery {
  width: 100%;
  height: 240px;
  margin: 15px 0;
  border-radius: 18px;
  overflow: hidden;
  position: relative;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: cinema 6s ease-in-out forwards;
}

/* ğŸ¬ Sinema efekti */
@keyframes cinema {
  from {
    transform: scale(1);
    opacity: 0.7;
  }
  to {
    transform: scale(1.15);
    opacity: 1;
  }
}

/* â¤ï¸ Sonsuza Kadar */
.forever {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
  background: rgba(0,0,0,0.35);
  opacity: 0;
  animation: foreverFade 3s ease forwards;
}

@keyframes foreverFade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Kalpler */
.floating-heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* NabÄ±z */
.heart {
  font-size: 36px;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.3); }
}

/* Fade */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Konfeti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confettiFall linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" loop>

<div class="card hidden" id="messageCard">
  <h1>ğŸ† Mutlu YÄ±llar AÅŸkÄ±m ğŸ†</h1>

  <div class="gallery" id="gallery">

</div>

<script>
/* ğŸ“¸ 4 FOTO */
const photos = [
  "foto1.jpg",
  "foto2.jpg",
  "foto3.jpg",
  "foto4.jpg"
];

let index = 0;
let slider;

/* BAÅLAT */
function startLove() {
  document.getElementById("questionCard").classList.add("hidden");
  document.getElementById("messageCard").classList.remove("hidden");
  document.getElementById("music").play();

  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  launchConfetti();
  startSlider();
}

/* HayÄ±r kaÃ§sÄ±n */
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

/* ğŸ¬ Slider */
function startSlider() {
  slider = setInterval(() => {
    if (index < photos.length - 1) {
      index++;
      const img = document.getElementById("photo");
      img.style.animation = "none";
      void img.offsetWidth;
      img.src = photos[index];
      img.style.animation = "cinema 6s ease-in-out forwards";
    } else {
      clearInterval(slider);
      showForever();
    }
  }, 6000);
}

/* â¤ï¸ Sonsuza Kadar */
function showForever() {
  const overlay = document.createElement("div");
  overlay.className = "forever";
  overlay.innerText = "Sonsuza Kadar";
  document.getElementById("gallery").appendChild(overlay);
}

/* Kalpler */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 400);

/* Konfeti */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration = (Math.random()*2 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>
